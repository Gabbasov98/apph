<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/nice-select.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class='header'>
        <div class='container'>
            <div class='header__inner'>
                <a href="" class="header__logo">
                    <img src="images/logo.svg" alt="">
                </a>
                <nav class="nav">
                    <a href="" class="nav__item">Новости</a>
                    <a href="" class="nav__item">Контакты</a>
                    <a href="" class="nav__sign">вход/регистрация</a>
                </nav>
            </div>
        </div>
    </header>

    <section class='content'>
        <div class='container'>
            <div class='content__inner'>
                <div class="content__form-thanks">Регистрация успешно завершена!</div>
                <form action="" class="content__form">
                    <h1 class="content__title">Регистрация</h1>
                    <div class="content__form-steps">
                        <div data-step-path="1" class="content__form-step content__form-step--active">
                            <div class="content__form-group">
                                <input id="phone" type="tel" placeholder="Номер телефона">
                            </div>
                            <div class="content__form-check">
                                <input id="confirm" type='checkbox' class='checkbox' />
                                <label for='confirm'>
                                    <span>
                                        Я ознакомился с <a href="">публичной офертой</a> и принимаю ее условия
                                    </span>
                                </label>
                            </div>
                            <div class="content__form-group">
                                <select id="select" class="custom-select" name="" id="">
                                    <option data-display="Откуда вы о нас узнали" hidden selected>Откуда вы о нас узнали</option>
                                    <option value="От иноплантян">От иноплантян</option>
                                    <option value="По телевизору">По телевизору</option>
                                    <option value="Из соц сетей">Из соц сетей</option>
                                </select>
                            </div>
                        </div>
                        <div data-step-path="2" class="content__form-step ">
                            <div class="content__form-group">
                                <input id="password1" type="password" placeholder="Задайте пароль">
                                <button type="button" class="password-toggle">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M23.8475 11.5332C23.6331 11.2399 18.5245 4.35162 11.9999 4.35162C5.47529 4.35162 0.36647 11.2399 0.152297 11.5329C-0.0507657 11.8111 -0.0507657 12.1885 0.152297 12.4668C0.36647 12.7601 5.47529 19.6483 11.9999 19.6483C18.5245 19.6483 23.6331 12.76 23.8475 12.467C24.0508 12.1888 24.0508 11.8111 23.8475 11.5332ZM11.9999 18.0659C7.19383 18.0659 3.03127 13.494 1.79907 11.9994C3.02968 10.5035 7.18351 5.93403 11.9999 5.93403C16.8057 5.93403 20.968 10.5051 22.2007 12.0005C20.9701 13.4964 16.8163 18.0659 11.9999 18.0659Z" fill="black" fill-opacity="0.5"/>
                                        <path d="M12 7.25278C9.38236 7.25278 7.25269 9.38245 7.25269 12.0001C7.25269 14.6177 9.38236 16.7473 12 16.7473C14.6176 16.7473 16.7472 14.6177 16.7472 12.0001C16.7472 9.38245 14.6176 7.25278 12 7.25278ZM12 15.1649C10.2548 15.1649 8.83514 13.7452 8.83514 12.0001C8.83514 10.2549 10.2548 8.83523 12 8.83523C13.7451 8.83523 15.1648 10.2549 15.1648 12.0001C15.1648 13.7452 13.7451 15.1649 12 15.1649Z" fill="black" fill-opacity="0.5"/>
                                    </svg>
                                </button>
                            </div>
                            <div class="content__form-group">
                                <input id="password2" type="password" placeholder="Повторите пароль">
                                <button type="button" class="password-toggle">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M23.8475 11.5332C23.6331 11.2399 18.5245 4.35162 11.9999 4.35162C5.47529 4.35162 0.36647 11.2399 0.152297 11.5329C-0.0507657 11.8111 -0.0507657 12.1885 0.152297 12.4668C0.36647 12.7601 5.47529 19.6483 11.9999 19.6483C18.5245 19.6483 23.6331 12.76 23.8475 12.467C24.0508 12.1888 24.0508 11.8111 23.8475 11.5332ZM11.9999 18.0659C7.19383 18.0659 3.03127 13.494 1.79907 11.9994C3.02968 10.5035 7.18351 5.93403 11.9999 5.93403C16.8057 5.93403 20.968 10.5051 22.2007 12.0005C20.9701 13.4964 16.8163 18.0659 11.9999 18.0659Z" fill="black" fill-opacity="0.5"/>
                                        <path d="M12 7.25278C9.38236 7.25278 7.25269 9.38245 7.25269 12.0001C7.25269 14.6177 9.38236 16.7473 12 16.7473C14.6176 16.7473 16.7472 14.6177 16.7472 12.0001C16.7472 9.38245 14.6176 7.25278 12 7.25278ZM12 15.1649C10.2548 15.1649 8.83514 13.7452 8.83514 12.0001C8.83514 10.2549 10.2548 8.83523 12 8.83523C13.7451 8.83523 15.1648 10.2549 15.1648 12.0001C15.1648 13.7452 13.7451 15.1649 12 15.1649Z" fill="black" fill-opacity="0.5"/>
                                    </svg>
                                </button>
                            </div>
                        </div>




                        <div class="content__form-nav">
                            <div class="content__form-error">
                                Введите все данные !!!
                            </div>
                            <div class="content__form-password-error">
                                Пароли не совпадают !!!
                            </div>

                            <button class="content__form-prev" type="button">назад</button>
                            <div class="content__form-pag">
                                <div data-pag-path="1" class="content__form-pag-item content__form-pag-item--active"></div>
                                <div data-pag-path="2" class="content__form-pag-item"></div>
                            </div>
                            <button class="content__form-next" type="button">
                                <span>Продолжить</span>
                            </button>
                            <button class="content__form-next" type="submit">
                                <span>Подтвердить</span>
                            </button>
                        </div>
                        <div class="content__form-bottom">
                            <div class="content__form-question">
                                у вас Уже есть <br> аккаунта?
                            </div>
                            <a href="" class="content__form-auth">Авторизоваться</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>


    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/jquery.maskedinput.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
